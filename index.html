    <title>Lucky B-Day</title>

  <body>
    <header>
      <h1 class="heading">Lucky Birthday</h1>
    </header>
    <main>
      <!-- <div class="privacy-policy">

      <div class="container play-area">
        <h3>Enter your birthday in ddmmyyyy format.</h3>
        <input class="input bday" type="text" placeholder="ddmmyyyy" />
        <h3>Enter your favorite number between 1 to 9.</h3>
        <input class="input lucky-num" type="text" placeholder="1 to 9" />
        <br />
        <button class="check-btn btn">Check</button>
      </div>
      <div class="container result" style="display: none;"></div>
    </main>
